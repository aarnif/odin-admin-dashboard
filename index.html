<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar">
        <ul class="menu-items">
          <li class="header-item">
            <img class="header-icon" src="images/icons/view-dashboard.svg" />
            <div class="header-text">Dashboard</div>
          </li>
          <li class="menu-item">
            <img class="menu-icon" src="images/icons/home.svg" />
            <div class="menu-text">Home</div>
          </li>
          <li class="menu-item">
            <img
              class="menu-icon"
              src="images/icons/card-account-details.svg"
            />
            <div class="menu-text">Profile</div>
          </li>
          <li class="menu-item">
            <img
              class="menu-icon"
              src="images/icons/message-reply-outline.svg"
            />
            <div class="menu-text">Messages</div>
          </li>
          <li class="menu-item">
            <img
              class="menu-icon"
              src="images/icons/clock-time-three-outline.svg"
            />
            <div class="menu-text">History</div>
          </li>
          <li class="menu-item">
            <img class="menu-icon" src="images/icons/note-multiple.svg" />
            <div class="menu-text">Tasks</div>
          </li>
          <li class="menu-item">
            <img class="menu-icon" src="images/icons/account-group.svg" />
            <div class="menu-text">Communities</div>
          </li>
          <li class="menu-item">
            <div class="menu-text"></div>
          </li>
          <li class="menu-item">
            <img class="menu-icon" src="images/icons/cog.svg" />
            <div class="menu-text">Settings</div>
          </li>
          <li class="menu-item">
            <img class="menu-icon" src="images/icons/help-box.svg" />
            <div class="menu-text">Support</div>
          </li>
          <li class="menu-item">
            <img class="menu-icon" src="images/icons/shield-check.svg" />
            <div class="menu-text">Privacy</div>
          </li>
        </ul>
      </div>
      <main id="main">
        <header id="header"></header>
        <div id="main-content"></div>
      </main>
    </div>
  </body>
</html>
